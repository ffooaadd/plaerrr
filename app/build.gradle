
apply plugin: 'com.android.application'

android {
    namespace 'com.example.proscreenrecorder'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.proscreenrecorder"
        implementation 'com.google.android.material:material:1.11.0'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
